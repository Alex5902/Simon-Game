<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <h1>Score: 0</h1>
        </div>
        <div class="game">
            <div class="buttons">
                <button class="red game-button"></button>
                <button class="yellow game-button"></button>
                <button class="green game-button"></button>
                <button class="blue game-button"></button>
            </div>
            <div class="leaderboard">
                <div class="title centre">Leaderboard</div>
            </div>
        </div>
        <button class="reset-leaderboard">Reset Leaderboard</button>
        <div class="menu">
            <button class="play">Play</button>
        </div>
    </div>
 
    <script src="index.js"></script>
</body>
</html>
